<link rel="stylesheet" href="../css/main.css" />

<h4>Contain Image with .contain class</h4>
<div style="max-width: 200px; height: 100px" class="m-3 border border-danger">
  <img src="../images/demoImg.png" alt="Demo Image" class="contain" />
</div>

<h4>Cover Image with .cover class</h4>
<div style="max-width: 200px; height: 100px" class="m-3 border border-danger">
  <img src="../images/demoImg.png" alt="Demo Image" class="cover" />
</div>

<h4>Rounded Image with .rounded class</h4>
<div style="max-width: 200px; height: 100px" class="m-3">
  <img src="../images/demoImg.png" alt="Demo Image" class="cover rounded" />
</div>

<h4>Circled Image with .rounded-full class</h4>
<div style="max-width: 200px; height: 200px" class="m-3">
  <img
    src="../images/demoImg.png"
    alt="Demo Image"
    class="cover rounded-full"
  />
</div>
