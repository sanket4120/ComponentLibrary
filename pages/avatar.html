<link rel="stylesheet" href="../css/main.css" />

<!-- avatar -->
<h3 class="size-3 txt-center">Avatar</h3>
<div class="m-6 flex justify-content-evenly align-items-center">
  <figure class="avatar-sm rounded-full">
    <img src="../images/avatar.png" alt="" />
  </figure>
  <figure class="avatar rounded">
    <img src="../images/avatar.png" alt="" />
  </figure>
  <figure class="avatar-md rounded-full">
    <img src="../images/avatar.png" alt="" />
  </figure>
  <figure class="avatar-lg rounded-full">
    <img src="../images/avatar.png" alt="" />
  </figure>
</div>

<!-- avatar with status -->
<h3 class="size-3 txt-center">Avatar with status</h3>
<div class="m-6 flex justify-content-evenly align-items-center">
  <figure class="avatar rounded-full relative">
    <img src="../images/avatar.png" alt="" />
    <span class="avatar-status offline"></span>
  </figure>
  <figure class="avatar-md rounded-full relative">
    <img src="../images/avatar.png" alt="" />
    <span class="avatar-status dnd"></span>
  </figure>
  <figure class="avatar-lg rounded-full relative">
    <img src="../images/avatar.png" alt="" />
    <span class="avatar-status online"></span>
  </figure>
</div>
